<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link to bootstrap style sheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Code Quiz</title>
</head>

<body>
    <!-- header that contains nav bar -->
    <header>
        <!-- nav bar for high score link and timer -->
        <nav>
            <ul>
                <a href="highscores.html"><li class="nav" id="high-scores">View High Scores</li></a>
                <!-- empty span tag for countdown timer -->
                <li class="nav" id="timer">Time: <span id="countdown"></span></li>
            </ul>
        </nav>
    </header>

    <div class="start-info">
        <h1>Code Quiz</h1>
        <p>Try answering the following code-related questions within the time limit.
        <br /> Keep in mind that wrong answers will penalize your score/time by 10 seconds!</p>

        <button type="button" id="start" class="btn btn-info">Start Quiz</button>
    </div>

    <!-- placeholder for questions/choices -->
    <div class="hide" id="questions">
        <!-- empty h2 element for question titles -->
        <h2 id="question-prompt"></h2>
        <!-- empty div for question choices -->
        <div id="question-choices" class="choices"></div>
    </div>

    <div id="right-wrong" class="feedback hide"></div>

    <!-- placeholder for high score inputs -->
    <div class="hide" id="highscore-input">
        <h2>
            All done! <br />
            <!-- placeholder span tag for final score -->
            You're final score is: <span id="final-score"></span>
        </h2>
        <p>
            Enter your initials:
            <input type="text" id="initials" name="initials" />
            <button id="submit" class="btn btn-success">Submit</button>
        </p>
    </div>
    <script src="assets/js/script.js"></script>
</body>

</html>
